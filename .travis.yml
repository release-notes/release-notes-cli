language: node_js
node_js:
- "8"
- "6"
- "9"
cache: yarn
git:
  depth: 3
script:
- yarn lint
- yarn test
jobs:
  include:
  - stage: deploy
    if: tag IS present
    node_js: "8"
    script: echo "Publish to NPM"
    deploy:
      provider: npm
      email: az@kreatiefer.de
      api_key: $NPM_API_KEY
  - stage: deploy
    if: branch = develop
    node_js: "8"
    script: echo "Publish to release-notes.com"
    deploy:
      provider: script
      skip_cleanup: true
      script: ./bin/release-notes.js publish
